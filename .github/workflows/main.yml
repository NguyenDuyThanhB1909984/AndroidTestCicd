name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
        version: '7.5.5'
        projectPath: ${{ github.workspace }}
        args: '-noSplash -retry=0 -testSuiteCollectionPath="Test Suites/SmokeTestsforAPIDemosApp.ts" -apiKey=${{ secrets.API_KEY }} -browserType="Android"'
